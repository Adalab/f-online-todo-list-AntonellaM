<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="page-container">
    <div class="card-container">
        <div class="transparent-layer"></div>
        <div class="card-header">
            <div class="card-header__icon"></div>
            <div class="card-header__date"></div>
        </div>
        <div class="card-body">
            <ul class="task-container"></ul>
            <div class="add-task-modal">
                <label for="new-task" class="add-task-modal__label">Nueva tarea</label>
                <input type="text" id="new-task" class="add-task-modal__content" placeholder="Añade tu tarea">
                <button class="add-task-modal__button">Añadir</button>
            </div>
        </div>
        <div class="card-footer">
            <button class="add__button"><span>+</span></button>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
