<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="main-header">
        <div class="main-header__icon"></div>
        <div class="main-header__date"></div>
    </header>
    <main>
        <ul class="task-container"></ul>
        <div class="add-task-modal">
            <label for="new-task" class="add-task-modal__label">Nueva tarea</label>
            <input type="text" id="new-task" class="add-task-modal__content" placeholder="Añade tu tarea">
            <button class="add-task-modal__button">Añadir</button>
        </div>
        <div class="task-adding-section">
            <button class="task-adding-section__button">+</button>
        </div>
    </main>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
